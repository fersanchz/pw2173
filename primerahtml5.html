<!doctype>
<!-- SEO = obtimizacion de motores de busqueda -->
<html lang="es">
<!-- lang es para decirle al navegador en que idioma esta la pagina -->
<head>
	<meta charset="UTF-8"/>
	<!-- meta charset es para el conjunto de caracteres que soporta la pagina en el codigo, con 
	esto ya se pueden utilizar directamente acentos en la pagina -->
	<title>El título</title>
</head>
<body>
	año <br>
	a&ntilde;o
	<aside>
		<!-- agrupa contenido tangencial(a lado arriba o abajo) de la pagina. -->
		<!-- es lo contrario de main y no significa que sea menos importante -->
		<!-- casi siempre esta a los lados de la pagina, lo normal es para la publicidad -->
		contenido tangencial
	</aside>
	<header>
		<!-- no se debe usar mas de un h1, porque los buscadores lo buscan y lo reconocen como el titulo de la pagina -->
		<h1>Titulo de la página</h1>
		navegación - menús 
		<nav>
			<!-- se ponen todos los menus, todo lo que signifique navegar -->
			<ul>
				<!-- listas desordenadas -->
				<!-- se recomienda para hacer menus -->
				<!-- se puede anidar con los li -->
				<li>menu 1</li>
				<li>menu 2</li>
			</ul>
		</nav>
		logo de la empresa
	</header>
	<main>
		<!-- es el contenido principal de la pagina, para usarlo en los resultados del buscador -->
		contenido principal
	</main>
	Etiquetas semánticas
	<section>
		<!-- crea secciones en la pagina como en un periodico -->
		<!-- no se recomienda poner secciones dentro de secciones, si se puede pero no se recomienda -->
		<article>
			contenido del article 01
		</article>	
		<article>
			contenido del article 02
		</article>	
		<article>
			contenido del article 03
		</article>	
	</section>
	<article>
		<!-- puede haber article sin seccion -->
		no hay problema
	</article>
	<footer>
		<!-- pie de pagina o final de la pagina -->
		otros elementos, acerca de, otros menús
	</footer>
</body>
</html>
